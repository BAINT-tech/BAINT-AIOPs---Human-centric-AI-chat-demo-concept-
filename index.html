<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs — Human-Centric AI (Chat Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Device shell */
.device {
  width: 420px;
  height: 720px;
  background: #000;
  border-radius: 28px;
  padding: 12px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

/* Top bar */
.top-bar {
  height: 40px;
  background: #111;
  color: #fff;
  border-radius: 20px 20px 0 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

/* Screen */
.screen {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 20px 20px;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

/* Chat area */
.chat {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 10px;
}

/* Message row */
.row {
  display: flex;
  gap: 10px;
  margin-bottom: 18px; /* breathing space */
  align-items: flex-end;
}

/* Alignments */
.right { justify-content: flex-end; }
.center { justify-content: center; }

/* Avatar */
.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  flex-shrink: 0;
}

.teacher {
  background: #2563eb;
  color: #fff;
}

.student {
  background: #6b7280;
  color: #fff;
}

.ai-avatar {
  background: #111827;
  padding: 4px;
}

.ai-avatar img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Message bubble */
.msg {
  max-width: 70%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 13px;
  line-height: 1.6;
}

/* Message styles */
.teacher-msg {
  background: #2563eb;
  color: #fff;
  border-bottom-right-radius: 4px;
}

.student-msg {
  background: #e5e7eb;
  color: #111;
  border-bottom-left-radius: 4px;
}

.ai-msg {
  background: #111827;
  color: #e5e7eb;
  font-size: 12px;
  text-align: center;
  opacity: 0.95;
}

/* Footer */
.footer {
  text-align: center;
  font-size: 11px;
  color: #6b7280;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="device">
  <div class="top-bar">BAINT AIOPs — Human-Centric AI</div>

  <div class="screen">
    <div class="chat" id="chat"></div>
    <div class="footer">
      Humans communicate • BAINT AIOPs assists
    </div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");

const messages = [
  { role: "student", text: "I’m trying to understand photosynthesis, but it feels confusing." },
  { role: "teacher", text: "That’s okay. Let’s explain it step by step, slowly." },
  { role: "ai", text: "BAINT AIOPs suggests breaking the lesson into simple stages and letting the teacher control the pace." },
  { role: "teacher", text: "So the AI helps organize, but I still teach?" },
  { role: "ai", text: "Correct. BAINT AIOPs assists. Humans remain in control of learning." },
  { role: "student", text: "That makes it easier to follow and ask questions." },
  { role: "ai", text: "Result: clearer understanding, reduced confusion, and human-led education." }
];

let index = 0;

function addMessage() {
  if (index >= messages.length) return;

  const data = messages[index];
  const row = document.createElement("div");
  row.className = "row";

  if (data.role === "teacher") {
    row.classList.add("right");
    row.innerHTML = `
      <div class="msg teacher-msg">${data.text}</div>
      <div class="avatar teacher">T</div>
    `;
  }

  if (data.role === "student") {
    row.innerHTML = `
      <div class="avatar student">S</div>
      <div class="msg student-msg">${data.text}</div>
    `;
  }

  if (data.role === "ai") {
    row.classList.add("center");
    row.innerHTML = `
      <div class="avatar ai-avatar">
        <img src="baint-logo.png" alt="BAINT AIOPs">
      </div>
      <div class="msg ai-msg">${data.text}</div>
    `;
  }

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
  index++;

  setTimeout(addMessage, 900);
}

setTimeout(addMessage, 600);
</script>

</body>
</html>
