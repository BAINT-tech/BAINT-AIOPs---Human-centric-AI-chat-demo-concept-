<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs — Human-Centric AI (Multilingual Chat Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.device {
  width: 420px;
  height: 720px;
  background: #000;
  border-radius: 28px;
  padding: 12px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

.top-bar {
  height: 40px;
  background: #111;
  color: #fff;
  border-radius: 20px 20px 0 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.screen {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 20px 20px;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 10px;
}

/* Messages */
.msg {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  font-size: 13px;
  line-height: 1.4;
}

.teacher {
  background: #2563eb;
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.student {
  background: #e5e7eb;
  color: #111;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

.ai {
  background: #111827;
  color: #e5e7eb;
  align-self: center;
  border-radius: 10px;
  font-size: 12px;
  opacity: 0.95;
}

/* Footer and language selector */
.footer {
  text-align: center;
  font-size: 11px;
  color: #6b7280;
  margin-top: 6px;
}

#language-select {
  margin-bottom: 8px;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
  border: 1px solid #d1d5db;
  width: 100%;
}
</style>
</head>

<body>
<div class="device">
  <div class="top-bar">BAINT AIOPs — Human-Centric AI</div>

  <div class="screen">
    <select id="language-select" onchange="updateChatLanguage()">
      <option value="en">English</option>
      <option value="zh">Chinese</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
    <div class="chat" id="chat"></div>
    <div class="footer">
      Teacher explains • Student observes • BAINT AIOPs assists • Multilingual
    </div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const languageSelect = document.getElementById("language-select");

const messages = [
  { 
    type: "teacher", 
    text: { en: "I’m trying to explain photosynthesis to students, but they get confused easily.",
            zh: "我正在尝试向学生解释光合作用，但他们很容易困惑。",
            es: "Estoy tratando de explicar la fotosíntesis a los estudiantes, pero se confunden fácilmente.",
            fr: "J'essaie d'expliquer la photosynthèse aux étudiants, mais ils se confondent facilement." }
  },
  { 
    type: "student", 
    text: { en: "Yeah, I’m listening but I get lost sometimes.",
            zh: "是的，我在听，但有时我会迷失。",
            es: "Sí, estoy escuchando, pero a veces me pierdo.",
            fr: "Oui, j'écoute mais parfois je me perds." }
  },
  { 
    type: "ai", 
    text: { en: "BAINT AIOPs suggests breaking the lesson into simple stages and letting the teacher control the pace.",
            zh: "BAINT AIOPs建议将课程分解为简单阶段，并让教师控制进度。",
            es: "BAINT AIOPs sugiere dividir la lección en etapas simples y dejar que el profesor controle el ritmo.",
            fr: "BAINT AIOPs suggère de diviser la leçon en étapes simples et de laisser l'enseignant contrôler le rythme." }
  },
  { 
    type: "teacher", 
    text: { en: "So the AI doesn’t replace me?",
            zh: "所以 AI 不会取代我吗？",
            es: "Entonces, ¿la IA no me reemplaza?",
            fr: "Donc l'IA ne me remplace pas ?" }
  },
  { 
    type: "ai", 
    text: { en: "Correct. BAINT AIOPs supports teachers by organizing explanations. Humans remain in control.",
            zh: "正确。BAINT AIOPs通过组织讲解支持教师。人类保持控制。",
            es: "Correcto. BAINT AIOPs apoya a los maestros organizando las explicaciones. Los humanos siguen teniendo el control.",
            fr: "Correct. BAINT AIOPs soutient les enseignants en organisant les explications. Les humains restent aux commandes." }
  },
  { 
    type: "student", 
    text: { en: "That makes sense. I can follow along better now.",
            zh: "这很有道理。我现在可以更好地跟上了。",
            es: "Tiene sentido. Ahora puedo seguir mejor.",
            fr: "Ça a du sens. Je peux mieux suivre maintenant." }
  },
  { 
    type: "ai", 
    text: { en: "Result: clearer learning, reduced confusion, human-led education.",
            zh: "结果：学习更清晰，混淆减少，以人为主导的教育。",
            es: "Resultado: aprendizaje más claro, menos confusión, educación dirigida por humanos.",
            fr: "Résultat : apprentissage plus clair, confusion réduite, éducation dirigée par l'humain." }
  }
];

let index = 0;
let currentLanguage = "en";

function addMessage() {
  if (index >= messages.length) return;

  const msg = document.createElement("div");
  msg.className = "msg " + messages[index].type;
  msg.dataset.text = JSON.stringify(messages[index].text); // save all languages
  msg.innerText = messages[index].text[currentLanguage];
  chat.appendChild(msg);

  chat.scrollTop = chat.scrollHeight;

  let delay = messages[index].type === 'ai' ? 1400 : 900;
  index++;
  setTimeout(addMessage, delay);
}

function updateChatLanguage() {
  currentLanguage = languageSelect.value;
  document.querySelectorAll(".chat .msg").forEach(msg => {
    const textObj = JSON.parse(msg.dataset.text);
    msg.innerText = textObj[currentLanguage];
  });
}

setTimeout(addMessage, 600);
</script>

</body>
</html>
