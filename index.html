<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs — Human-Centric AI (Multilingual Chat Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Device shell */
.device {
  width: 420px;
  height: 780px;
  background: #000;
  border-radius: 28px;
  padding: 12px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

/* Top bar */
.top-bar {
  height: 50px;
  background: #111;
  color: #fff;
  border-radius: 20px 20px 0 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 14px;
  padding: 0 12px;
}

/* Language selector */
select {
  padding: 4px 8px;
  border-radius: 6px;
  border: none;
  font-size: 13px;
}

/* Screen */
.screen {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 20px 20px;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

/* Chat area */
.chat {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 10px;
  display: flex;
  flex-direction: column;
}

/* Messages */
.msg {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  font-size: 13px;
  line-height: 1.5;
  word-wrap: break-word;
}

.teacher {
  background: #2563eb;
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
  margin-top: 6px;
}

.student {
  background: #e5e7eb;
  color: #111;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
  margin-top: 6px;
}

.ai {
  background: #111827;
  color: #e5e7eb;
  align-self: center;
  border-radius: 10px;
  font-size: 12px;
  opacity: 0.95;
  margin-top: 10px;
}

/* Footer */
.footer {
  text-align: center;
  font-size: 11px;
  color: #6b7280;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="device">
  <div class="top-bar">
    BAINT AIOPs — Human-Centric AI
    <select id="language" onchange="resetChat()">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
    </select>
  </div>

  <div class="screen">
    <div class="chat" id="chat"></div>
    <div class="footer">
      Humans communicate • BAINT AIOPs assists
    </div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const languageSelect = document.getElementById("language");

const messagesData = {
  en: [
    { type: "teacher", text: "I’m trying to explain photosynthesis to students, but they get confused easily." },
    { type: "student", text: "Yeah, same here. We need a way to explain it step by step without overwhelming them." },
    { type: "ai", text: "BAINT AIOPs suggests breaking the lesson into simple stages and letting the teacher control the pace." },
    { type: "teacher", text: "So the AI doesn’t replace the teacher?" },
    { type: "ai", text: "Correct. BAINT AIOPs supports teachers by organizing explanations. Humans remain in control." },
    { type: "student", text: "That makes sense. Students can observe, listen, and ask questions instead of guessing." },
    { type: "ai", text: "Result: clearer learning, reduced confusion, and human-led education." }
  ],
  zh: [
    { type: "teacher", text: "我正在尝试向学生讲解光合作用，但他们很容易感到困惑。" },
    { type: "student", text: "是的，我也有同样的问题。我们需要一步一步解释，而不会让他们不知所措。" },
    { type: "ai", text: "BAINT AIOPs 建议将课程分解为简单阶段，并让教师掌控节奏。" },
    { type: "teacher", text: "所以 AI 不会取代教师吗？" },
    { type: "ai", text: "正确。BAINT AIOPs 通过组织讲解来支持教师。人类保持掌控。" },
    { type: "student", text: "这很合理。学生可以观察、聆听并提问，而不是猜测。" },
    { type: "ai", text: "结果：学习更清晰，混淆减少，由人主导教育。" }
  ],
  es: [
    { type: "teacher", text: "Estoy intentando explicar la fotosíntesis a los estudiantes, pero se confunden fácilmente." },
    { type: "student", text: "Sí, yo también. Necesitamos una manera de explicarlo paso a paso sin abrumarlos." },
    { type: "ai", text: "BAINT AIOPs sugiere dividir la lección en etapas simples y dejar que el profesor controle el ritmo." },
    { type: "teacher", text: "¿Entonces la IA no reemplaza al profesor?" },
    { type: "ai", text: "Correcto. BAINT AIOPs apoya a los profesores organizando las explicaciones. Los humanos mantienen el control." },
    { type: "student", text: "Tiene sentido. Los estudiantes pueden observar, escuchar y hacer preguntas en lugar de adivinar." },
    { type: "ai", text: "Resultado: aprendizaje más claro, confusión reducida y educación liderada por humanos." }
  ],
  fr: [
    { type: "teacher", text: "J'essaie d'expliquer la photosynthèse aux élèves, mais ils se confondent facilement." },
    { type: "student", text: "Oui, moi aussi. Nous devons expliquer étape par étape sans les submerger." },
    { type: "ai", text: "BAINT AIOPs suggère de diviser la leçon en étapes simples et de laisser l'enseignant contrôler le rythme." },
    { type: "teacher", text: "Donc l'IA ne remplace pas l'enseignant ?" },
    { type: "ai", text: "Exact. BAINT AIOPs soutient les enseignants en organisant les explications. Les humains gardent le contrôle." },
    { type: "student", text: "C'est logique. Les élèves peuvent observer, écouter et poser des questions au lieu de deviner." },
    { type: "ai", text: "Résultat : apprentissage plus clair, confusion réduite et éducation dirigée par l'humain." }
  ]
};

let index = 0;

function addMessage(messages) {
  if (index >= messages.length) return;

  const msg = document.createElement("div");
  msg.className = "msg " + messages[index].type;
  msg.innerText = messages[index].text;
  chat.appendChild(msg);

  chat.scrollTop = chat.scrollHeight;
  index++;

  setTimeout(() => addMessage(messages), 900);
}

function resetChat() {
  chat.innerHTML = "";
  index = 0;
  const selectedLang = languageSelect.value;
  addMessage(messagesData[selectedLang]);
}

// Start default chat
addMessage(messagesData['en']);
</script>

</body>
</html>
