<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs — Human-Centric AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.device {
  width: 420px;
  height: 720px;
  background: #000;
  border-radius: 28px;
  padding: 12px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

.top-bar {
  height: 40px;
  background: #111;
  color: #fff;
  border-radius: 20px 20px 0 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.screen {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 20px 20px;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 20px;
}

/* Message row */
.message {
  display: flex;
  gap: 10px;
  margin-bottom: 18px;
  align-items: flex-start;
}

/* Avatar */
.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 13px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.teacher-avatar {
  background: #2563eb;
  color: #fff;
}

.student-avatar {
  background: #e5e7eb;
  color: #111;
}

.ai-avatar img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
}

/* Bubble */
.bubble {
  max-width: 70%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 13px;
  line-height: 1.6;
}

.teacher {
  background: #2563eb;
  color: #fff;
}

.student {
  background: #e5e7eb;
  color: #111;
}

.ai {
  background: #111827;
  color: #e5e7eb;
  font-size: 12px;
}

.footer {
  text-align: center;
  font-size: 11px;
  color: #6b7280;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="device">
  <div class="top-bar">BAINT AIOPs — Human-Centric AI</div>

  <div class="screen">
    <div class="chat" id="chat"></div>
    <div class="footer">Humans communicate • BAINT AIOPs assists</div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");

const messages = [
  { role: "student", avatar: "S", text: "I’m trying to understand photosynthesis but it feels confusing." },
  { role: "teacher", avatar: "T", text: "That’s okay. Let’s go step by step so it’s easy to follow." },
  { role: "ai", text: "BAINT AIOPs suggests breaking the lesson into simple stages, guided by the teacher." },
  { role: "teacher", avatar: "T", text: "So the AI helps organize ideas, not replace teaching?" },
  { role: "ai", text: "Correct. BAINT AIOPs supports humans. Teachers remain fully in control." },
  { role: "student", avatar: "S", text: "That makes learning feel calmer and clearer." }
];

let index = 0;

function addMessage() {
  if (index >= messages.length) return;

  const m = messages[index];
  const row = document.createElement("div");
  row.className = "message";

  const avatar = document.createElement("div");
  avatar.className = "avatar";

  if (m.role === "ai") {
    avatar.classList.add("ai-avatar");
    avatar.innerHTML = `
      <img src="data:image/jpeg;base64,YOUR_BASE64_HERE">
    `;
  } else {
    avatar.classList.add(m.role + "-avatar");
    avatar.textContent = m.avatar;
  }

  const bubble = document.createElement("div");
  bubble.className = "bubble " + m.role;
  bubble.textContent = m.text;

  row.appendChild(avatar);
  row.appendChild(bubble);
  chat.appendChild(row);

  chat.scrollTop = chat.scrollHeight;
  index++;

  setTimeout(addMessage, 900);
}

setTimeout(addMessage, 600);
</script>

</body>
</html>
